<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      color: #0054f6;
    }

    .nav_text {
      color: white;
      padding: 0.5rem 3rem;
    }

    .nav_image {
      width: 20%;
      float: left;
      padding: 0.25rem 3rem 0 3rem;
    }

    .form_body {
      margin: 1% 30%;
    }

    .button_body {
      margin: 1% 50%;
    }

  </style>
  <title>CoinCloud Ethereum Payment</title>
</head>

<body>

  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets\logo.jpg" class="d-inline-block align-text-top nav_image">

      </a>
    </div>
  </nav>


  <form action="/" method='post'>
    <div class="mb-3 form_body">
      <label for="senderAddress" class="form-label ">
        <h2><strong>Enter your address here</strong></h2>
      </label>
      <textarea class="form-control" name="sender" rows="1"></textarea>
    </div>
    <div class="mb-3 form_body">
      <label for="Batch" class="form-label">
        <h2><strong>Enter receiving address and Balances CSV<strong></h2>
      </label>
      <textarea class="form-control" name="batch" rows="9"></textarea>
    </div>
    <div class="d-grid gap-2 form_body">
      <button class="btn btn-primary" type="submit">
        <h2>Send</h2>
      </button>
    </div>
  </form>










</body>

</html>
